{% extends "model-page.html" %}

{% block content %}
    <h2>Agendamentos</h2>
    <a href="evento/">
        <button type="button">Novo Evento</button>
    </a>
    <ul sytle="font-size: 18px;">
        {% for evento in eventos %}
            <li>
                <div style={% if evento.get_evento_atrasado %}
                                "color:red;"
                            {% endif %}>
                    {{ evento.titulo }} - {{ evento.get_data_evento }} -
                    <a href="/agenda/evento/?id={{ evento.id }}">Editar</a> |
                    <a href="/agenda/evento/delete/{{ evento.id }}/">Deletar</a>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
