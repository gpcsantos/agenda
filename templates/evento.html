{% extends "model-page.html" %}

{% block content %}

  <h2>Evento</h2>
  <form action="submit" method="POST">{% csrf_token %}
    <input type="hidden" name="id_evento" value="{{ evento.id }}">
    <label>Título: </label> <br>
    <input type="text" name="titulo" size="22" value="{{ evento.titulo }}"> <br>
    <label>Data do evento: </label> <br>
    <input type="datetime-local" name="data_evento"  value="{{ evento.get_data_input_evento }}"> <br>
    <label>Local: </label> <br>
    <input type="text" name="local" size="22"  value="{{ evento.local }}"> <br>
    <label>Descrição: </label> <br>
    <textarea name="descricao" rows="5" cols="23" >{{ evento.descricao }}</textarea><br><br>

    <button type="submit">Salvar</button>
    <a href="/agenda/">
      <button type="button">Voltar</button>
    </a>
  </form>

{% endblock %}
